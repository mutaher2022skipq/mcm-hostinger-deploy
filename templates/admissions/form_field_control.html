{% extends 'base.html' %}
{% block content %}

<div class="max-w-5xl mx-auto bg-white p-8 rounded-2xl shadow-xl">
  <h1 class="text-2xl font-bold text-mcmGreen mb-6">âš™ï¸ Form Field Control Panel</h1>

  <form method="post">
    {% csrf_token %}
    <table class="min-w-full border border-gray-200 rounded-xl text-sm">
      <thead class="bg-mcmGreen text-white">
        <tr>
          <th class="p-2 text-left">Field Name</th>
          <th class="p-2 text-center">Visible to Applicants</th>
        </tr>
      </thead>
      <tbody>
        {% for field in fields %}
        <tr class="border-b">
          <td class="p-2">{{ field.field_name }}</td>
          <td class="p-2 text-center">
            <input type="checkbox" name="visible_fields" value="{{ field.field_name }}" {% if field.is_visible %}checked{% endif %}>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <button type="submit" class="mt-6 bg-mcmGreen text-white py-2 px-6 rounded-lg hover:bg-mcmOlive transition">
      ğŸ’¾ Save Changes
    </button>
  </form>
</div>

{% endblock %}
